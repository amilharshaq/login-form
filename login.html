<html>
    <head>
        <title>Login</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="login.css">
    </head>
    <body>
        <form>
         <div id="container">
          <h1>Login</h1>
           <div id="container2"></div>
             <input type="text" id="username" placeholder="Username" autocomplete="off">
             <input type="text" id="password" type="password" placeholder="Password" autocomplete="off">
              <button type="submit" id="login-btn">Login</button>
              <span id="register">Dont have a account yet ? <a href="register.html">Sign up</a></span>
            </div>
         </div>
        </form>
    </body>
</html>
